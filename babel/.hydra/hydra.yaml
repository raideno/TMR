hydra:
  run:
    dir: ${run_dir}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      verysimple:
        format: '%(message)s'
    handlers:
      console:
        class: src.logging.TqdmLoggingHandler
        formatter: verysimple
    root:
      level: ${logger_level}
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
        datefmt: '%d/%m/%y %H:%M:%S'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(white)s%(asctime)s%(reset)s] %(log_color)s%(levelname)s%(reset)s   %(message)s'
        datefmt: '%d/%m/%y %H:%M:%S'
        log_colors:
          DEBUG: purple
          INFO: blue
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: src.logging.TqdmLoggingHandler
        formatter: colorlog
      file_out:
        class: logging.FileHandler
        formatter: simple
        filename: ${run_dir}/${hydra.job.name}.out
    root:
      level: ${logger_level}
      handlers:
      - console
      - file_out
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - run_dir=babel
  job:
    name: extract
    chdir: null
    override_dirname: run_dir=babel
    id: ???
    num: ???
    config_name: extract
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /media/rana/DATA/nadir/codes/tmr-code
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /media/rana/DATA/nadir/codes/tmr-code/configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /media/rana/DATA/nadir/codes/tmr-code/babel
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: tqdm
      hydra/hydra_logging: tqdm
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
